<h2>Courses</h2>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Course Id</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let course of courses'>
                <td>{{ course.readableId }}</td>
                <td>{{ course.name }}</td>
                <td class="control-column">
                    <button type="button" class="btn btn-primary" (click)="editCourse(course.id)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteCourse(course.id)">Delete</button>
                </td>
            </tr>
            <tr *ngIf="!isLoading && (!courses || courses.length == 0)">
                <td colspan="3">There are no courses</td>
            </tr>
        </tbody>
    </table>
</div>
