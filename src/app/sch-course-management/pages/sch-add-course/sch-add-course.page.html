<div class="container">
    <h2>{{ course?.id ? 'Edit':'Create' }} Course</h2>
    <div class="row">
        <form (ngSubmit)="saveCourse()">
            <div class="form-group">
                <label>Readable Id: <span class="required-field-marker">*</span></label>
                <input class="form-control" [(ngModel)]="course.readableId" name="readableId" required />
            </div>
            <div class="form-group">
                <label>Name:  <span class="required-field-marker">*</span></label>
                <input class="form-control" [(ngModel)]="course.name" name="name" required />
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!course.name || !course.readableId">Submit</button>
            <a class="btn btn-link" [routerLink]="['/management', 'courses']">Return</a>
        </form>
    </div>
</div>
